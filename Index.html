<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Entity Creator</title>
    <script src="form.js"></script>
</head>
<body>
    <div class="form-div">
        <form id="coordinatesForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="longitude">X:</label>
                <input type="number" id="longitude" name="longitude" required>
            </div>
            <div>
                <label for="latitude">Y:</label>
                <input type="number" id="latitude" name="latitude" required>
            </div>
            <div>
                <button id="sendCoordinates" type="button" onclick="SendCoordinates()">Send</button>
            </div>

            <p id="resultMessage"></p>
        </form>
    </div>
</body>
</html>
